<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vocal Local</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
  <div class="jumbotron">
  <h1 id="header">Vocal Local</h1> 
  <!-- Artist Select Box -->
  <form id="artist-form">
    <!-- Label for Text Box -->
  <div class="box">
    <div class="container container1">
      <label for="date-input">Choose Your Date</label>
      <!-- Text Input Box -->
      <input type="date" id="date-input"><br>
    </div>
    <div class="container">
      <label for="area-input">Choose Your Area</label>
      <!-- Text Input Box -->
      <input type="text" id="area-input"><br>
    </div>
    <div class="container">
      <label for="number-input">Number of results</label>
      <!-- Text Input Box -->
      <input type="number" id="number-input"><br>
    </div>
  <input id="select-artist" type="submit" value="GO!">
  </form>
  <!-- Artist Information -->
  <div id="artist-div"></div>
  </div>
  </div>
</body>
<script type="text/javascript" src="assets/javascript/app.js"></script>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</html>
